<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script defer src="./functions.js"></script>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Three.js Stacking Game</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Stacking Game made with Three.js and Cannon.js"
    />
    <meta property="og:title" content="Three.js Stacking Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://grafkom-team-2.thcl.dev" />
    <meta
      property="og:description"
      content="Stacking Game made with Three.js and Cannon.js"
    />
    <meta
      property="og:image"
      content="https://og.thcl.dev/api/general?siteName=Three.js%20Stacking%20Game&description=Stacking%20Game%20made%20with%20Three.js%20and%20Cannon.js&logo=https://avatars.githubusercontent.com/u/89734782?s=200&v=4"
    />
  </head>
  <body>
    <div id="welcome">
      <div class="content">
        <h2>Welcome to Stack Game</h2>
        <br>
        <p>Click or tap when the the block is above the stack.</p>
        <p>Try to stack as high as you can!</p>
      </div>
    </div>
    <div id="gameover">
      <div class="content">
        <h2>You missed the block</h2>
        <br>
        <p>Click anywhere to play again.</p>
      </div>
    </div>
    <div id="score">0</div>
  </body>
</html>
